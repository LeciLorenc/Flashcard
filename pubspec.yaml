name: flashcard
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  logging: ^1.2.0
  flutter_bloc: ^8.1.3
  flutter_iconpicker: ^3.4.2
  shared_preferences: ^2.2.0
  flutter_markdown: ^0.6.17+1
  firebase_auth: ^4.17.4
  l10n_mapper_generator: ^1.3.0
  firebase_core: ^2.25.4
  cloud_firestore: ^4.15.5
  latlong2: ^0.9.0
  location: ^5.0.3
  flutter_localizations:
    sdk: flutter
  intl: any
  icon_picker: ^2.1.0
  firebase_storage: ^11.2.2
  provider: ^6.0.0 # Use the latest version that's compatible with your project

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  generate: true
    - gen_l10n

  uses-material-design: true

  assets:
    - assets/animations/cards/

  fonts:
    - family: EducationIcons
      fonts:
        - asset: fonts/EducationIcons.ttf
